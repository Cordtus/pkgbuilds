# Garuda Linux Desktop Environment Selector Configuration
# This file configures which DEs are available in the boot menu and their settings

# Enable GRUB boot menu entries for DE selection (yes/no)
GRUB_DE_SELECTION_ENABLED=yes

# Default desktop environment (used if none selected at boot)
# Options: kde, gnome, xfce, cinnamon, mate, hyprland, sway, wayfire, i3, qtile, lxqt, cosmic
DEFAULT_DE=kde

# Desktop environments to include in GRUB menu
# Comma-separated list of DEs to show in boot menu
# Only DEs that are actually installed will be displayed
ENABLED_DES="kde,gnome,xfce,cinnamon,mate,hyprland"

# Session mappings - maps DE names to X11/Wayland session files
# Format: DE_NAME:session_file_name (without .desktop extension)
DE_SESSION_KDE=plasma
DE_SESSION_GNOME=gnome
DE_SESSION_XFCE=xfce
DE_SESSION_CINNAMON=cinnamon
DE_SESSION_MATE=mate
DE_SESSION_HYPRLAND=hyprland
DE_SESSION_SWAY=sway
DE_SESSION_WAYFIRE=wayfire
DE_SESSION_I3=i3
DE_SESSION_QTILE=qtile
DE_SESSION_LXQT=lxqt
DE_SESSION_COSMIC=cosmic

# Display manager to use (sddm, lightdm, gdm)
# Note: SDDM is recommended for best multi-DE support
DISPLAY_MANAGER=sddm

# Boot parameter name used to pass DE selection
BOOT_PARAM=garuda.de

# Remember last boot selection (yes/no)
REMEMBER_LAST_BOOT=yes

# File to store last boot selection
LAST_BOOT_FILE=/var/lib/garuda/last-de-selection
