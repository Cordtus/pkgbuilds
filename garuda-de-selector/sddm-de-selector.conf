# SDDM configuration for Garuda DE Selector
# This enables the session selection dropdown in the login screen

[General]
# Enable session selection
EnableHidpi=true

[Theme]
# Ensure the theme supports session selection
EnableAvatars=true

[Users]
# Remember last session per user
RememberLastSession=true
RememberLastUser=true

[Wayland]
# Enable Wayland sessions
EnableHidpi=true

[X11]
# X11 session settings
EnableHidpi=true
