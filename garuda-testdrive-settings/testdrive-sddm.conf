# SDDM Configuration for Garuda Test-Drive Edition
# This configuration enables multi-DE session selection

[General]
HaltCommand=/usr/bin/systemctl poweroff
RebootCommand=/usr/bin/systemctl reboot
Numlock=none

[Theme]
Current=Sweet
CursorTheme=Volantes Cursors
EnableAvatars=true
FacesDir=/usr/share/sddm/faces

[Users]
# Show all users with UID >= 1000
MinimumUid=1000
MaximumUid=60000
# Remember session per user
RememberLastSession=true
RememberLastUser=true
# Hide shells that shouldn't be login shells
HideShells=/sbin/nologin,/bin/false

[Wayland]
# Enable Wayland sessions (for GNOME Wayland, Hyprland, Sway, etc.)
SessionDir=/usr/share/wayland-sessions
EnableHidpi=true

[X11]
# X11 session configuration
SessionDir=/usr/share/xsessions
DisplayCommand=/usr/share/sddm/scripts/Xsetup
DisplayStopCommand=/usr/share/sddm/scripts/Xstop
EnableHidpi=true
